{% extends "app/base.html" %}
{% block title %}Announcement Form | StudentHub{% endblock %}

{% block content %}
<div class="card">
  <h2>Announcement</h2>
  <form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn-primary" type="submit">Save</button>
    <a class="btn-secondary" href="{% url 'home' %}">Cancel</a>
  </form>
</div>
{% endblock %}
