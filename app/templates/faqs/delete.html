{% extends "app/base.html" %}
{% block title %}Delete FAQ | StudentHub{% endblock %}

{% block content %}
<div class="card">
  <h2>Delete FAQ</h2>
  <p>Are you sure you want to delete this FAQ?</p>
  <p><strong>{{ object.question }}</strong></p>
  <form method="post">
    {% csrf_token %}
    <button class="btn-danger" type="submit">Yes, delete</button>
    <a class="btn-secondary" href="{% url 'faqs' %}">Cancel</a>
  </form>
</div>
{% endblock %}
