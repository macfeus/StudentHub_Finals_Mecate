{{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Delete Announcement</h2>
  <p>Are you sure you want to delete: <b>{{ object.title }}</b>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'home' %}">Cancel</a>
  </form>
</div>
{% endblock %}
